<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßò Panchamahabhutha ECG Analysis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.18.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #4a5568;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
            overflow-x: auto;
            backdrop-filter: blur(10px);
        }

        .tab {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #718096;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #718096;
            font-size: 0.9em;
            font-weight: 600;
        }

        .elements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .element-card {
            border-radius: 20px;
            padding: 25px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .element-card:hover {
            transform: scale(1.05);
        }

        .element-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .element-content {
            position: relative;
            z-index: 2;
        }

        .element-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .element-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .element-percentage {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .element-description {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .file-info {
            background: linear-gradient(135deg, #e6fffa, #f0fff4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #38b2ac;
        }

        .ecg-config {
            background: linear-gradient(135deg, #fff5f5, #fffaf0);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #f56565;
        }

        .no-data {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            select {
                min-width: 200px;
            }
            
            .elements-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßò Panchamahabhutha ECG Analysis</h1>
            <div class="subtitle">Ancient Wisdom Meets Modern Science</div>
            
            <div class="controls">
                <div class="control-group">
                    <label>üìÅ Select Recording:</label>
                    <select id="fileSelect">
                        <option value="">Please load data...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>üìÑ Load Data:</label>
                    <input type="file" id="jsonFile" accept=".json" style="padding: 10px; border: 2px dashed #667eea; border-radius: 10px;">
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('summary')">üìã Summary</button>
            <button class="tab" onclick="showTab('elements')">üåü Elements</button>
            <button class="tab" onclick="showTab('signal')">üìà ECG Signal</button>
            <button class="tab" onclick="showTab('hrv')">üíì HRV Analysis</button>
        </div>

        <div class="content">
            <!-- Summary Tab -->
            <div id="summary" class="tab-content active">
                <div class="file-info">
                    <h3>üìä Current Analysis</h3>
                    <div id="summaryInfo">Please select a recording to view analysis</div>
                </div>
                
                <div class="ecg-config">
                    <h3>‚ö° ECG Configuration</h3>
                    <div id="configInfo">Sampling Frequency: 2000 Hz | Lead II Configuration</div>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="heartRate">--</div>
                        <div class="metric-label">Heart Rate (BPM)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="fesiValue">--</div>
                        <div class="metric-label">FESI Index</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="appiValue">--</div>
                        <div class="metric-label">APPI Index</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="signalQuality">--</div>
                        <div class="metric-label">Signal Quality</div>
                    </div>
                </div>
            </div>

            <!-- Elements Tab -->
            <div id="elements" class="tab-content">
                <div class="elements-grid" id="elementsGrid">
                    <!-- Elements will be populated here -->
                </div>
                <div class="chart-container">
                    <canvas id="elementsChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Signal Tab -->
            <div id="signal" class="tab-content">
                <div class="chart-container">
                    <div id="signalPlot" style="height: 400px;"></div>
                </div>
                <div class="chart-container">
                    <div id="filteredPlot" style="height: 400px;"></div>
                </div>
            </div>

            <!-- HRV Tab -->
            <div id="hrv" class="tab-content">
                <div class="chart-container">
                    <canvas id="hrvChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="rrChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ecgData = null;
        let currentSelection = null;

        // File loading
        document.getElementById('jsonFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('Loading file:', file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        ecgData = JSON.parse(e.target.result);
                        console.log('Raw data loaded:', ecgData);
                        console.log('Data structure check:');
                        console.log('- Has metadata:', !!ecgData.metadata);
                        console.log('- Has results:', !!ecgData.results);
                        
                        if (ecgData.results) {
                            console.log('- Results keys:', Object.keys(ecgData.results));
                            console.log('- Number of files:', Object.keys(ecgData.results).length);
                        } else {
                            console.error('No results found in data!');
                            alert('Error: JSON file does not contain expected "results" section');
                            return;
                        }
                        
                        populateFileSelect();
                        alert('Data loaded successfully! Found ' + Object.keys(ecgData.results).length + ' recordings.');
                    } catch (error) {
                        console.error('JSON parsing error:', error);
                        alert('Error loading JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function populateFileSelect() {
            const select = document.getElementById('fileSelect');
            console.log('Populating file select...');
            
            // Clear existing options
            select.innerHTML = '<option value="">Select a recording...</option>';
            
            if (!ecgData) {
                console.error('No ecgData available');
                return;
            }
            
            if (!ecgData.results) {
                console.error('No results in ecgData:', ecgData);
                return;
            }
            
            const fileIds = Object.keys(ecgData.results);
            console.log('Found file IDs:', fileIds);
            
            if (fileIds.length === 0) {
                console.warn('No files found in results');
                select.innerHTML = '<option value="">No recordings found in data</option>';
                return;
            }
            
            fileIds.forEach(fileId => {
                const result = ecgData.results[fileId];
                console.log('Processing file:', fileId, result);
                
                const option = document.createElement('option');
                option.value = fileId;
                
                // Handle different possible data structures
                if (result.file_info && result.file_info.display_name) {
                    option.textContent = result.file_info.display_name;
                } else if (result.file_info && result.file_info.filename) {
                    option.textContent = result.file_info.filename;
                } else {
                    // Fallback to file ID
                    option.textContent = fileId.replace(/_/g, ' ');
                }
                
                select.appendChild(option);
                console.log('Added option:', option.textContent);
            });
            
            console.log('File select populated with', fileIds.length, 'options');
        }

        document.getElementById('fileSelect').addEventListener('change', function(e) {
            const fileId = e.target.value;
            if (fileId && ecgData && ecgData.results[fileId]) {
                currentSelection = ecgData.results[fileId];
                updateDisplay();
            }
        });

        function updateDisplay() {
            if (!currentSelection) return;

            updateSummary();
            updateElements();
            updateSignalPlots();
            updateHRVCharts();
        }

        function updateSummary() {
            const data = currentSelection;
            
            document.getElementById('summaryInfo').innerHTML = `
                <strong>File:</strong> ${data.file_info.filename}<br>
                <strong>Intervention:</strong> ${data.file_info.intervention}<br>
                <strong>Subject:</strong> ${data.file_info.subject}<br>
                <strong>Stage:</strong> ${data.file_info.stage}<br>
                <strong>Duration:</strong> ${data.duration.toFixed(1)}s<br>
                <strong>Beats Detected:</strong> ${data.num_beats}
            `;

            document.getElementById('configInfo').innerHTML = `
                <strong>Sampling Frequency:</strong> ${data.sample_freq} Hz<br>
                <strong>Lead:</strong> Lead II (Einthoven Triangle)<br>
                <strong>Electrodes:</strong> RA(-), LA(+), LL(Ground)<br>
                <strong>Vector Angle:</strong> 60¬∞
            `;

            document.getElementById('heartRate').textContent = data.heart_rate.toFixed(1);
            document.getElementById('fesiValue').textContent = data.fesi.toFixed(1);
            document.getElementById('appiValue').textContent = data.appi.toFixed(3);
            document.getElementById('signalQuality').textContent = (data.signal_quality * 100).toFixed(1) + '%';
        }

        function updateElements() {
            const elementsGrid = document.getElementById('elementsGrid');
            elementsGrid.innerHTML = '';

            const elementColors = {
                'PRITHVI (Earth)': '#8B4513',
                'JAL (Water)': '#4169E1', 
                'AGNI (Fire)': '#FF4500',
                'VAYU (Air)': '#32CD32',
                'AKASH (Space)': '#9932CC'
            };

            const elementIcons = {
                'PRITHVI (Earth)': 'üèîÔ∏è',
                'JAL (Water)': 'üíß',
                'AGNI (Fire)': 'üî•',
                'VAYU (Air)': 'üí®',
                'AKASH (Space)': 'üåå'
            };

            const elementDescriptions = {
                'PRITHVI (Earth)': 'Structural stability & grounding',
                'JAL (Water)': 'Adaptive flow & emotional balance',
                'AGNI (Fire)': 'Metabolic intensity & energy',
                'VAYU (Air)': 'Movement & variability',
                'AKASH (Space)': 'Integration & coherent organization'
            };

            Object.entries(currentSelection.elements).forEach(([element, percentage]) => {
                const card = document.createElement('div');
                card.className = 'element-card';
                card.style.background = `linear-gradient(135deg, ${elementColors[element]}, ${elementColors[element]}CC)`;
                
                card.innerHTML = `
                    <div class="element-content">
                        <div class="element-icon">${elementIcons[element]}</div>
                        <div class="element-name">${element}</div>
                        <div class="element-percentage">${percentage.toFixed(1)}%</div>
                        <div class="element-description">${elementDescriptions[element]}</div>
                    </div>
                `;
                
                elementsGrid.appendChild(card);
            });

            // Update pie chart
            updateElementsChart();
        }

        function updateElementsChart() {
            const ctx = document.getElementById('elementsChart').getContext('2d');
            
            if (window.elementsChartInstance) {
                window.elementsChartInstance.destroy();
            }

            const elementColors = {
                'PRITHVI (Earth)': '#8B4513',
                'JAL (Water)': '#4169E1', 
                'AGNI (Fire)': '#FF4500',
                'VAYU (Air)': '#32CD32',
                'AKASH (Space)': '#9932CC'
            };

            const labels = Object.keys(currentSelection.elements);
            const data = Object.values(currentSelection.elements);
            const colors = labels.map(label => elementColors[label]);

            window.elementsChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 3,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Panchamahabhutha Distribution',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateSignalPlots() {
            // Raw signal plot
            const rawTrace = {
                x: currentSelection.time_axis,
                y: currentSelection.raw_signal,
                type: 'scatter',
                mode: 'lines',
                name: 'Raw ECG',
                line: { color: '#667eea', width: 1 }
            };

            Plotly.newPlot('signalPlot', [rawTrace], {
                title: 'Raw ECG Signal',
                xaxis: { title: 'Time (seconds)' },
                yaxis: { title: 'Amplitude (mV)' },
                responsive: true
            });

            // Filtered signal with R-peaks
            const filteredTrace = {
                x: currentSelection.time_axis,
                y: currentSelection.filtered_signal,
                type: 'scatter',
                mode: 'lines',
                name: 'Filtered ECG',
                line: { color: '#38b2ac', width: 2 }
            };

            const peaksTrace = {
                x: currentSelection.peak_times,
                y: currentSelection.peak_values,
                type: 'scatter',
                mode: 'markers',
                name: 'R-peaks',
                marker: { color: '#f56565', size: 8 }
            };

            Plotly.newPlot('filteredPlot', [filteredTrace, peaksTrace], {
                title: 'Filtered ECG Signal with R-peaks',
                xaxis: { title: 'Time (seconds)' },
                yaxis: { title: 'Amplitude (normalized)' },
                responsive: true
            });
        }

        function updateHRVCharts() {
            // HRV features bar chart
            const hrvCtx = document.getElementById('hrvChart').getContext('2d');
            
            if (window.hrvChartInstance) {
                window.hrvChartInstance.destroy();
            }

            const hrv = currentSelection.hrv_features;
            const hrvLabels = ['RMSSD', 'SDNN', 'pNN50', 'Mean RR', 'CV'];
            const hrvData = [hrv.RMSSD, hrv.SDNN, hrv.pNN50, hrv.Mean_RR, hrv.CV * 100];

            window.hrvChartInstance = new Chart(hrvCtx, {
                type: 'bar',
                data: {
                    labels: hrvLabels,
                    datasets: [{
                        label: 'HRV Metrics',
                        data: hrvData,
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Heart Rate Variability Features'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // RR intervals histogram
            const rrCtx = document.getElementById('rrChart').getContext('2d');
            
            if (window.rrChartInstance) {
                window.rrChartInstance.destroy();
            }

            const rrData = currentSelection.rr_intervals;
            const bins = 20;
            const min = Math.min(...rrData);
            const max = Math.max(...rrData);
            const binWidth = (max - min) / bins;
            
            const histogram = Array(bins).fill(0);
            const binLabels = [];
            
            for (let i = 0; i < bins; i++) {
                const binStart = min + i * binWidth;
                binLabels.push(binStart.toFixed(0));
            }
            
            rrData.forEach(value => {
                const binIndex = Math.min(Math.floor((value - min) / binWidth), bins - 1);
                histogram[binIndex]++;
            });

            window.rrChartInstance = new Chart(rrCtx, {
                type: 'bar',
                data: {
                    labels: binLabels,
                    datasets: [{
                        label: 'Count',
                        data: histogram,
                        backgroundColor: '#38b2ac'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'RR Intervals Distribution'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'RR Interval (ms)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Frequency'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
